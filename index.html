<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #0f172a;
      color: #f1f5f9;
      font-family: Arial, sans-serif;
      overflow: hidden;
      transition: opacity 1s ease; /* Transisi halus */
    }

    body.fade-out {
      opacity: 0;
    }

    .intro-container {
      text-align: center;
    }

    .intro-text {
      font-size: 2rem;
      border-right: 2px solid #D1CFC9;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 2.5s steps(25, end) forwards;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 20ch; }
    }
  </style>
</head>
<body>
  <div class="intro-container">
    <h1 class="intro-text">
      Hello, Welcome <br>
      My Portfolio
    </h1>
  </div>

  <script>
    // Setelah 3 detik, jalankan fade-out
    setTimeout(() => {
      document.body.classList.add("fade-out");

      // Tunggu 1 detik (durasi fade) lalu redirect
      setTimeout(() => {
        window.location.href = "home.html";
      }, 1000);
    }, 3000);
  </script>
</body>
</html>
