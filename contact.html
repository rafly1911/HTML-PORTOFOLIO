  <!-- Contact Section -->
  <section class="py-5 mt-5">
    <div class="container py-5">
      <div class="text-center mb-5 animate-on-scroll">
        <h1 class="fw-bold" data-lang-key="contactMeTitle">Contact Me</h1>
        <p class="lead text-light" data-lang-key="contactLeadText">Menjadi lebih dekat dengan saya</p>
      </div>

      <div class="row g-5 justify-content-center">
        <!-- Contact Form -->
        <div class="col-lg-7 animate-on-scroll">
          <form method="POST" action="https://formspree.io/f/xblyaggd">
            <div class="row">
              <div class="col-md-6 mb-3">
                <input type="text" name="name" class="form-control" data-lang-key="formNamePlaceholder" placeholder="Your Name" required>
              </div>
              <div class="col-md-6 mb-3">
                <input type="email" name="email" class="form-control" data-lang-key="formEmailPlaceholder" placeholder="Your Email" required>
              </div>
              <div class="col-12 mb-3">
                <input type="text" name="subject" class="form-control" data-lang-key="formSubjectPlaceholder" placeholder="Subject" required>
              </div>
              <div class="col-12 mb-3">
                <textarea name="message" rows="5" class="form-control" data-lang-key="formMessagePlaceholder" placeholder="Your Message" required></textarea>
              </div>

              <!-- Anti-spam honeypot -->
              <input type="text" name="_gotcha" style="display:none">
              <!-- _next will redirect to a thank you page. If you prefer an in-page message without redirect,
                   you would need to use Formspree's AJAX feature and handle the response with JavaScript. -->
              <input type="hidden" name="_next" value="https://yourwebsite.com/thanks">

              <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary btn-lg px-4 btn-light" data-lang-key="sendMessageBtn">Send Message</button>
              </div>
            </div>
          </form>
        </div>

        <!-- Contact Info -->
        <div class="col-lg-5 animate-on-scroll">
            <div class="contact-info-item">
              <i class="fa fa-map-marker"></i>
              <div>

                <p data-lang-key="addressContent">Kota Bambu Selatan, Jakarta Barat, DKI Jakarta</p>
              </div>
            </div>
            <div class="contact-info-item">
              <i class="fa fa-envelope"></i>
              <div>
                <h5 data-lang-key="sendMessageTitle">Send your message</h5>
                <p>raflyfadrirama1911@gmail.com</p>
              </div>
            </div>
            <div class="contact-info-item">
              <i class="fa fa-phone"></i>
              <div>
                <h5 data-lang-key="callUsTitle">Call Me on</h5>
                <p>(+62) 085156344108</p>
              </div>
            </div>
        </div>
      </div>
