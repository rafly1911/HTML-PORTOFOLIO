<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Contact Me - MyWebsite</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="assets/css/contact.css" rel="stylesheet" />
  <link href="assets/css/app.css" rel="stylesheet" />

  <style>
    body {
      padding-top: 80px;
    }
    .contact-info i {
      font-size: 1.5rem;
      margin-right: 10px;
      color: #fff;
    }
    .contact-info h5 {
      margin-bottom: 0.3rem;
    }
    .navbar-collapse {
      text-align: center;
    }
    @media (max-width: 991.98px) {
      .navbar-collapse {
        background-color: rgba(33, 37, 41, 0.98);
        border-radius: 0.5rem;
        padding: 1rem;
      }
    }
  </style>
</head>
<body class="bg-dark text-white">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow">
    <div class="container-fluid px-4">
      <a class="navbar-brand" href="/">
        <img src="assets/img/logo.png" alt="Fadriansyah.Com" height="40">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainMenu">
        <ul class="navbar-nav ms-auto text-uppercase gap-2">
          <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="myskill.html" class="nav-link">MySkill</a></li>
          <li class="nav-item"><a href="portofolio.html" class="nav-link">Portofolio</a></li>
          <li class="nav-item"><a href="contact.html" class="nav-link active">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="py-5">
    <div class="container">
      <div class="text-center mb-5">
        <h1 class="fw-bold">Contact Me</h1>
        <p class="lead text-light">Menjadi semakin dekat dan mengenal saya lebih jauh</p>
      </div>

      <div class="row g-5">
        <!-- Contact Form -->
        <div class="col-lg-7">
          <form method="POST" action="https://formspree.io/f/xblyaggd">
            <div class="row">
              <div class="col-md-6 mb-3">
                <input type="text" name="name" class="form-control" placeholder="Your Name" required>
              </div>
              <div class="col-md-6 mb-3">
                <input type="email" name="email" class="form-control" placeholder="Your Email" required>
              </div>
              <div class="col-12 mb-3">
                <input type="text" name="subject" class="form-control" placeholder="Subject" required>
              </div>
              <div class="col-12 mb-3">
                <textarea name="message" rows="5" class="form-control" placeholder="Your Message" required></textarea>
              </div>

              <!-- Anti-spam honeypot -->
              <input type="text" name="_gotcha" style="display:none">
              <input type="hidden" name="_next" value="https://yourwebsite.com/thanks">

              <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary btn-lg px-4">Send Message</button>
              </div>
            </div>
          </form>
        </div>

        <!-- Contact Info -->
        <div class="col-lg-5">
            <div class="single_address mb-4">
              <i class="fa fa-map-marker"></i>
              <h4>Address</h4>
              <p>50, Kota Bambu Selatan, Jakarta Barat, DKI Jakarta</p>
            </div>
            <div class="single_address mb-4">
              <i class="fa fa-envelope"></i>
              <h4>Send your message</h4>
              <p>raflyfadrirama1911@gmail.com</p>
            </div>
            <div class="single_address mb-4">
              <i class="fa fa-phone"></i>
              <h4>Call us on</h4>
              <p>(+62) 085156344108</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
